version: "3.8"
services:
  app:
    image: python:3.11-slim
    working_dir: /app
    volumes:
      - ./:/app
      - ./data:/app/data
    command: ["python", "src/main.py"]
    environment:
      - PYTHONUNBUFFERED=1

  analysis-runner:
    build:
      context: ./analysis-runner
    image: talk-prom-analysis
    volumes:
      - ./data:/data
    entrypoint: ["sleep", "infinity"]
